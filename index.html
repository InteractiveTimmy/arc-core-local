<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ArcCore</title>
    <script src="./build/arc-core.js"></script>
  </head>
  <body>
    <h1>ArcCore Example</h1>
    <script>
      const myArcCore = new ARCCORE.core.Instance();

      function getComp(number) {
        myComp = [];

        switch (number) {
          case 0:
            myComp.push(new myComponentA(0, 0, 0));
            break;

          case 1:
            myComp.push(new myComponentB(0, 0, 0));
            break;

          case 2:
            myComp.push(new myComponentA(0, 0, 0));
            myComp.push(new myComponentB(0, 0, 0));

          default:
        }

        return myComp;
      }
      
      function genEntities(count) {
        let output = [];
        let myEnt;

        for (let i = 0; i < count; i += 1) {

          myEnt = new ARCCORE.core.Entity();

          myEnt.load(...getComp(i % 3));

          output.push(myEnt);
        }

        return output;
      }

      function genSystems() {
        return [
          new mySystemA(),
          new mySystemB(),
          new mySystemC(),
        ];
      }

      class myComponentA extends ARCCORE.core.Component {
        constructor(a, b, c) {
          super();

          this.a = a;
          this.b = b;
          this.c = c;
        }
      }

      class myComponentB extends ARCCORE.core.Component {
        constructor(x, y, z) {
          super();

          this.x = x;
          this.y = y;
          this.z = z;
        }
      }

      class mySystemA extends ARCCORE.core.System {
        constructor() {
          super();

          this.components.push(
            myComponentA
          );
        }

        onUpdate(dt) {
          this.entities.forEach((entity) => {
            entity.reference.myComponentA.a += 1;
            entity.reference.myComponentA.b += 1;
            entity.reference.myComponentA.c += 1;
          });
        }
      }

      class mySystemB extends ARCCORE.core.System {
        constructor() {
          super();

          this.components.push(
            myComponentB
          );
        }

        onUpdate(dt) {
          this.entities.forEach((entity) => {
            entity.reference.myComponentB.x += 1;
            entity.reference.myComponentB.y += 1;
            entity.reference.myComponentB.z += 1;
          });
        }
      }

      class mySystemC extends ARCCORE.core.System {
        constructor() {
          super();

          this.components.push(
            myComponentA,
            myComponentB,
          );
        }

        onUpdate(dt) {
          this.entities.forEach((entity) => {
            entity.reference.myComponentA.a = Math.random();
            entity.reference.myComponentA.b = Math.random();
            entity.reference.myComponentA.c = Math.random();

            entity.reference.myComponentB.x = Math.random();
            entity.reference.myComponentB.y = Math.random();
            entity.reference.myComponentB.z = Math.random();
          });
        }
      }

      const myEnt = genEntities(50000);
      const mySys = genSystems();

      myArcCore.loadSystem(...mySys);
      myArcCore.loadEntity(...myEnt);        

      function genMultiple(myClass, count, value = 1) {
        const output = [];

        for (let i = 0; i < count; i += 1) {
          output.push(new myClass(value))
        }

        return output;
      }

    </script>
  </body>
</html>
