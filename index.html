    <h1>ArcCore Example</h1>
    <script>
      const myArcCore = new ARCCORE.core.Instance();

      function getComp(number) {
        myComp = null;

        switch (number) {
          case 0:
            myComp = myComponentA;
            break;

          case 1:
            myComp = myComponentB;
            break;

          default:
        }

        return myComp;
      }

      class myComponentA extends ARCCORE.core.Component {
        constructor(a, b, c) {
          super();

          this.a = a;
          this.b = b;
          this.c = c;
        }
      }

      class myComponentB extends ARCCORE.core.Component {
        constructor(x, y, z) {
          super();

          this.x = x;
          this.y = y;
          this.z = z;
        }
      }

      class mySystemA extends ARCCORE.core.System {
        constructor() {
          this.components.push(
            myComponentA
          );
        }

        onUpdate(dt) {
          console.log(dt, this.entities.length);
        }
      }
